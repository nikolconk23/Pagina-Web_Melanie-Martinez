<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Melanie Martinez Tribute Shop</title>
    <link rel="stylesheet" href="CSS/Carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Molle&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="title-container">
            <h1>Melanie Martínez</h1>
        </div>
        <div class="contact-form-container">
            <h2>Contáctanos</h2>
            <form action="exito.html" method="get" style="color: #ffffff;">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </header>
        <a href="registro.html" class="register-icon">
            <img src="Logos/Logo_Usuario.png" width="40">
        </a>
    </div>
        
    <nav>
        <a href="principal.html" id="principal-link">Principal</a>
        <a href="tienda.html" id="tienda-link">Tienda</a>
        <a href="noticias.html" id="noticias-link">Noticias e Información</a>
        <a href="albumes.html" id="albumes-link">Álbumes</a>
        <a href="carrito.html" id="carrito-link">
            <img src="Logos/Logo_Carrito.png" alt="Carrito de compras" width="25">
            <span id="cart-count" style="color: #A3616B;">0</span> 
        </a>
        <input type="search" placeholder="Buscar...">
    </nav>

    <main>
        <div class="cart-title">
            <H2 class="galada-regular">Carrito de Compras</H2>
        
        </div>
        
        <div class="cart-container" id="cart-container">
        </div>

        <div class="footer">
            <p>&copy; 2024 Tributo a Melanie Martinez. Todos los derechos reservados.</p>
            <p>Desarrollado por Nikol Camila Ramirez Murillo</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/littlebodybigheart/" target="_blank">
                    <img src="Logos/Logo_Instagram.png" alt="Instagram" width="40">
                </a>
                <a href="https://x.com/melanielbbh" target="_blank">
                    <img src="Logos/Logo_X.png" alt="X" width="40">
                </a>
                <a href="https://www.facebook.com/melaniemartinezmusic" target="_blank">
                    <img src="Logos/Logo_Facebook.png" alt="Facebook" width="40">
                </a>
                <a href="https://www.youtube.com/@MelanieMartinez" target="_blank">
                    <img src="Logos/Logo_Youtube.png" alt="YouTube" width="40">
                </a>
            </div>
        </div>


    </main>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        function displayCartItems() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<div class="no-items">No has agregado nada al carrito.</div>';
            } else {
                cartItems.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <div class="cart-item-content">
                            <span>${item.title}</span>
                        </div>
                        <span>${item.price}</span> <!-- Precio del producto -->
                        <button class="remove-button" onclick="removeFromCart(${index})">Eliminar</button>
                    `;
                    cartContainer.appendChild(itemElement);
                });
            }
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
            updateCartCount();
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayCartItems();
            updateCartCount();
        });

        function updateCartCount() {
            const cartCount = cartItems.length;
            localStorage.setItem('cartCount', cartCount);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.innerText = cartCount;
            }
        }
    </script>
</body>

</html>
